<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Mobile</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: #ffcc00;
    }

    p {
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao RPG Mobile!</h1>
  </header>
  <p>Esse é o começo do seu jogo.</p>
  <button>Iniciar Jogo</button>
</body>
</html>
